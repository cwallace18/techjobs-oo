<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <h1 th:if="${jobs}" th:text="${jobs.size() + 'Results found'}"></h1>

        <table th:each="map : ${jobs}" th:fragment="jobs" class="job-listing">
            <tr th:each="mapEntry : ${map}">
                <td th:text="${mapEntry.key}"></td>
                <td th:text="${mapEntry.value}"></td>
            </tr>
        </table>
</div>
</body>
</html>
