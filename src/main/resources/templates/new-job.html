<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <table style="margin-bottom:10px">
                <tr>
                    <th>
                        <label th:for="name">Name</label>
                    </th>
                    <td>
                        <input th:field="*{name}" />
                        <span th:errors="*{name}" class="error"></span>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label th:for="employerId">Employer</label>
                    </th>
                    <td>
                        <select th:field="*{employerId}">
                            <option th:each="employer : *{employers}"
                                    th:value="${employer.id}"
                                    th:text="${employer.value}" >
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label th:for="location">Location</label>
                    </th>
                    <td>
                        <select th:field="*{location}">
                            <option th:each="location : *{locations}"
                                    th:value="${location.value}"
                                    th:text="${location.value}" >
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label th:for="coreCompetency">Core Competency</label>
                    </th>
                    <td>
                        <select th:field="*{coreCompetency}">
                            <option th:each="coreCompetency : *{coreCompetencies}"
                                    th:value="${coreCompetency.value}"
                                    th:text="${coreCompetency.value}" >
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label th:for="positionType">Position Type</label>
                    </th>
                    <td>
                        <select th:field="*{positionType}">
                            <option th:each="positionType : *{positionTypes}"
                                    th:value="${positionType.value}"
                                    th:text="${positionType.value}" >
                            </option>
                        </select>
                    </td>
                </tr>

            </table>

            <!-- TODO #5 - Create <select> dropdowns for other job fields -->

            <input type="submit" value="Add Job" />
        </div>
    </form>

</div>

</body>
</html>
